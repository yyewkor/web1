      1. 정의[편집]
      설치목 비단털쥐과 비단털쥐아과 시리아햄스터속(Mesocricetus)의 생물을 말한다.

      실험용으로 많이 사육하다 현재는 애완용으로 많이 사육한다. 한국에서 사육하는 시리아햄스터속 생물은 시리아햄스터가 절대 다수로, 다른 시리아햄스터속 햄스터는 애완용으로 기르는 것을 찾아보기 어렵다.[4]

      또한 다른 햄스터들과 마찬가지로 식분증을 갖고 있다.

      이하 내용도 시리아햄스터를 위주로 기술한다.
